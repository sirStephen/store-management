<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>STORE MANAGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body class="signin-body">
  <section>
    <div class="section-form-side">
      <div class="section-form">
        <a href="manage-inventory.html" class="a-default back">&lt; Back</a>
        <div class="login-header add-product-header">
          <h2>Add Product to Inventory</h2>
        </div>
        <form class="form" action="manage-inventory.html">
          <div class="container">
            <label for="product-name"><p>Product Name</p></label>
            <input type="text" placeholder="Product Name" name="product-name" required>
      
            <label for="quantity"><p>Quantity</p></label>
            <input type="number" placeholder="Quantity" name="quantity" required>

            <label for="price"><p>Price</p></label>
            <input type="number" placeholder="Price" name="price" required>
              
            <button type="submit">Add Product</button>
          </div>
        </form>
      </div> 
    </div>
  </section>
</body>
</html>
