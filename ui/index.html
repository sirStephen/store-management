<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>STORE MANAGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body class="signin-body">
  <section>
    <div class="section-form-side">
      <div class="section-form">
        <div class="login-header">
          <h2>Login Form</h2>
        </div>
        <form class="form" action="checkout.html">
          <div class="container">
            <label for="uname"><p>Username</p></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><p>Password</p></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit">Login</button>

            <div class="admin">
              <a class="admin-flow" href="manage-inventory.html">Please click here for admin flow.</a>
            </div>
          </div>
        </form>
      </div> 
    </div>
  </section>
</body>
</html>
