<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>STORE MANAGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body class="signin-body">
  <section>
    <div class="section-form-side">
      <div class="section-form">
        <a href="attendant.html" class="a-default back">&lt; Back</a>
        <div class="login-header add-product-header">
          <h2>Add Attendant</h2>
        </div>
        <form class="form" action="attendant.html">
          <div class="container">
            <label for="firstname">
              <p>Firstname</p>
            </label>
            <input type="text" placeholder="Enter Firstname" name="firstname" required>

            <label for="lastname">
              <p>Lastname</p>
            </label>
            <input type="text" placeholder="Enter Lastname" name="lastname" required>

            <label for="username">
              <p>Username</p>
            </label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password">
              <p>Password</p>
            </label>
            <input type="password" placeholder="Enter Username" name="password" required>

            <button type="submit">Add Attendant</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="dis-flex footer">&copy;2018 store management system</footer>
</body>

</html>
