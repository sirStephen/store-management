<body id="manage-inventory-page">
  <header>
    <div class="container-fluid">
      <div class="nav-container">
        <div class="logo-container general-one">

        </div>
      </div>

  </header>
  <main class="products">
    <h3 class="checkout-header">Manage Inventory</h3>
    <form role="search" class="search dis-flex">
      <div class="search-container dis-flex">
        <input type="search" id="mySearch" name="q" placeholder="Search Products" aria-label="Search for products">

          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
    <table id="checkout">
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Min-Quantity</th>
        <th>Price(N)</th>
        <th>Delete</th>
        <th>Edit</th>
        <!-- <th>Delete</th>
        <th>Edit</th> -->

      <tr>
        <td>1</td>
        <td>Fanta</td>
        <td>12</td>
        <td>3</td>
        <td>100</td>
        <td>
          <form action="#">
            <button class="add-button delete-button">Delete</button>
          </form>
        </td>
        <td>
          <form action="edit-inventory.html">
            <button class="add-button edit-button">Edit</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Coke</td>
        <td>32</td>
        <td>3</td>
        <td>100</td>
        <td>
          <form action="#">

          </form>
        </td>
        <td>
          <form action="edit-inventory.html">
            <button class="add-button edit-button">Edit</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Fanta</td>
        <td>31</td>
        <td>3</td>
        <td>100</td>
        <td>
          <form action="#">
            <button class="add-button delete-button">Delete</button>
          </form>
        </td>
        <td>
          <form action="edit-inventory.html">
            <button class="add-button edit-button">Edit</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>Spirit</td>
        <td>10</td>
        <td>3</td>
        <td>100</td>
        <td>
          <form action="#">
            <button class="add-button delete-button">Delete</button>
          </form>
        </td>
        <td>
          <form action="edit-inventory.html">
            <button class="add-button edit-button">Edit</button>
          </form>
        </td>
      </tr>
    </table>

    <section class="checkout-total-container">
      <div class="checkout-total">
        <a href="add-product.html" class="add-product a-default">Add Product</a>
      </div>
    </section>
  </main>
